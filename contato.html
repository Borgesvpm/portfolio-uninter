<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Garante a compatibilidade com o Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define as configurações da viewport para design responsivo -->
    <title>Portfólio - Vinicius Borges</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Vincula a folha de estilos externa -->
</head>

<body>
    <div id="header"> <!-- Contêiner para o cabeçalho -->
        <h1>Portfólio - Vinicius Borges</h1> <!-- Título principal da página -->
        <div class="link-container"> <!-- Contêiner para os links de navegação -->
            <a href="index.html">Sobre mim</a> <!-- Link para a seção "Sobre mim" -->
            <a href="formacao.html">Formação</a> <!-- Link para a seção "Formação" -->
            <a href="portfolio.html">Portfólio</a> <!-- Link para a seção "Portfólio" -->
            <a href="contato.html">Contato</a> <!-- Link para a seção "Contato" -->
        </div>
    </div>

    <div class="contact-container"> <!-- Contêiner para o formulário de contato -->
        <h2>Contato</h2> <!-- Título da seção de contato -->
        <form id="contactForm"> <!-- Formulário de contato -->
            <label for="name">Nome</label> <!-- Rótulo para o campo de nome -->
            <input type="text" id="name" name="name" required> <!-- Campo de entrada para o nome, obrigatório -->

            <label for="email">Email</label> <!-- Rótulo para o campo de email -->
            <input type="email" id="email" name="email" required> <!-- Campo de entrada para o email, obrigatório -->

            <label for="message">Mensagem</label> <!-- Rótulo para o campo de mensagem -->
            <textarea id="message" name="message" rows="5" required></textarea> <!-- Área de texto para a mensagem, obrigatória -->

            <button type="submit">Enviar</button> <!-- Botão de envio do formulário -->
        </form>
    </div>

    <script src="./scripts/submit.js"></script> <!-- Inclusão do script JavaScript para manipular o envio do formulário -->

</body>

</html>
